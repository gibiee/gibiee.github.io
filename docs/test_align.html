<html>
<head>
    <script>
        // "flex-direction"이 중요한거 같다!
        // flex 안에서는 div, span 모두 inline으로 동작하는 것 같다 -> 그렇다고 span을 안 쓰지는 말고, 의미적으로 한줄이면 span을 사용하자
        // 내부 요소 item에서 정렬하려고 하지말고 최대한 상위 container에서 정렬하려고 노력하자 (justify-content, align-items)
    </script>
    <style>
        #test_1 {
            display: flex;
            flex-direction: column;
            height: 20%;
            justify-content: center;
            background-color: green;
        }
        #test_2 {
            align-self: center;
            background-color: red;
        }
        #test_3 {
            align-self: center;
            background-color: pink;
        }

        #test_4 {
            display: flex;
            flex-direction: column;
            height: 20%;
            justify-content: center;
            align-items: center;
            background-color: aliceblue;
        }
        #test_5 {
            background-color: purple;
        }
        #test_6 {
            background-color: blue;
        }
        #test_7 {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div id="test_1">
        <div id="test_2">content</div>

        <div id="test_3">
            <span>span1</span>
            <span>span2</span>
        </div>
    </div>

    <div id="test_4">
        <div id="test_5">aaaaaaaaaa</div>
        <span id="test_6">bbbbbbbbbbbb</span>
        <div id="test_7">cccccccccc</div>
    </div>
</body>
</html>
