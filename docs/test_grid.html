<!DOCTYPE html>
<html>
<head>
<style>
  .grid-container {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr; /* 3개의 열을 생성합니다. */
    grid-template-rows: 1fr 1fr 1fr; /* 3개의 행을 생성합니다. */
    grid-gap: 10px;
  }
  .grid-item {
    border: 1px solid black;
    padding: 10px;
  }
  .grid-item.merge {
    grid-row: span auto; /* 첫 번째 열을 세로로 3개의 행으로 병합합니다. */
  }
</style>
</head>
<body>

<div class="grid-container">
  <div class="grid-item merge">이 열을 세로로 병합합니다.</div>
  <div class="grid-item">두 번째 행, 첫 번째 열</div>
  <div class="grid-item">세 번째 행, 첫 번째 열</div>
  <div class="grid-item">두 번째 행, 두 번째 열</div>
  <div class="grid-item">세 번째 행, 두 번째 열</div>
  <div class="grid-item">두 번째 행, 세 번째 열</div>
  <div class="grid-item">세 번째 행, 세 번째 열</div>
</div>

</body>
</html>
